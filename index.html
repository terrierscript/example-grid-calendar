    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(7,60px);
        grid-template-rows: repeat(10,60px);
        place-items: stretch;
        place-content: center;
      }
      .container > * {
        display: grid;
        align-items: center;
        text-align: center;
      }
      .container > *:nth-child(7n + 1){
        color: red;
      }
      .container > *:nth-child(7n ){
        color: blue;
      }
